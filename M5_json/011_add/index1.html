<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Jquery add content </h1>
<pre>
    append() - Chèn nội dung vào cuối của thẻ selector
    prepend() - CHèn nội dung vào đầu của selector
    after() - chèn nội dung và sau thẻ selector
    before() - chèn nội dung vào trước selector

</pre>
<div class="add" style="padding: 40px; border: 2px solid coral">noi dung</div>
<div class="button">
    <button id="append">append</button>
    <button id="prepend">prepend</button>
    <button id="after">after</button>
    <button id="before">before</button>
</div>
<script type="text/javascript">
    $("#append").on("click",function () {
    $(".add").append("<div>noi dung the div append</div>");

});
    $("#before").on("click",function () {
        $(".add").before("<div>noi dung the div before</div>");

    });
    $("#prepend").on("click",function () {
        $(".add").prepend("<div>noi dung the div prepend</div>");

    });
    $("#after").on("click",function () {
        $(".add").after("<div>noi dung the div after</div>");

    });



</script>
</body>
</html>
