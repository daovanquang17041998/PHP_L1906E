<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Jquery remove content </h1>
<pre>
    remove() gỡ bỏ bản thân selector va cả các thẻ bên trong nó
    empty() chỉ gỡ bỏ các thẻ con bên trong nó

</pre>
<div class="remove" style="padding: 40px; border: 2px solid coral">
    <div>noi dung the div append</div>
    <div>noi dung the div append</div>
    <div>noi dung the div append</div>
</div>
<div class="button">
    <button id="btnremove">append</button>
    <button id="empty">prepend</button>
</div>
<script type="text/javascript">
    $("#btnremove").on("click",function () {
    $(".remove").remove();

});
    $("#empty").on("click",function () {
        $(".remove").empty();

    });

</script>
</body>
</html>
