<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thẻ liên kết a . href là link của liên kết , target sẽ quyết định trang mới được mở trong tab nào</h1>
<h1>_blank mở trong tab mới </h1>
<h1>_self, _parent mở trong tab hiện tại </h1>
<p><a href="https://google.com/" target="_blank"> blank</a> </p>
<p><a href="https://google.com/" target="_self">self</a> </p>
<p><a href="https://google.com/" target="_parent">parent</a> </p>
<p><a href="https://google.com/" target="_top">top</a> </p>
</body>
</html>
