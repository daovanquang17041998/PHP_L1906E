<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    vòng lặp while

</pre>
<script>
    var i=1;
    while (i<10) {
        console.log(i);
        i++;
    }
    /**
     * VD2 : in ra các số từ 0 đến 20 nhưng chỉ in số chẵn
     */
    console.log("in ra các số từ 0 đến 20 nhưng chỉ in số chẵn");
    var i=0;
    while (i<20) {
        console.log(i);
        i+=2;
    }
    var i=0;
    while (i<20) {
        if(i%2==0){
            console.log(i);
        }
        i++;
    }


    /**
     * VD3 : in ra các số từ 0 đến 20 nhưng chỉ in số lẻ
     */
    console.log("in ra các số từ 0 đến 20 nhưng chỉ in số lẻ");
    var i=1;
    while (i<20) {
        console.log(i);
        i+=2;
    }
    var i=0;
    while (i<20) {
        if(i%2!=0){
            console.log(i);
        }
        i++;
    }
</script>
</body>
</html>
