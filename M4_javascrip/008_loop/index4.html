<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    trong vòng lặp nếu gặp continue bỏ qua lần chạy hiện tại
    và chuyển sang lần chạy tiếp theo
</pre>
<script>
    var i;
    for(i=1;i<10;i++){

        if(i==4) continue;
        console.log(i);
    }
</script>
<script>
    var i;
    for(i=1;i<10;i++){

        if(i==4) break;
        console.log(i);
    }
</script>
<script>
    console.log(vòng lặp whilebreak);
    var i;
    while (i<10) {
        if(i==4) break;
        console.log(i);
        i++;
    }
</script>

<script>
    console.log(vòng lặp whilecontinue);
    var i;
    while (i<10) {
        console.log(i);
        i++;
        if(i==4) continue;


    }
</script>
</body>
</html>
