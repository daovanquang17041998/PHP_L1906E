<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="normalize.css">
    <style type="text/css">
        .container{
            background: #ffbcad;
            margin-top: 0;
            margin-left: auto;
            margin-right: auto;
            width: 1000px;
        }
        h1{
            margin-top: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Căn giữa 1 thẻ có độ rộng xác định</h1>
    Muốn căn 1 thẻ có độ rộng xác định trong css
    thì cần sử dụng margin-left và margin-right là auto
</div>
</body>
</html>
