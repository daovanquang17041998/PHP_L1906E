<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
     body{
         background: #5dff25;
     }
        @media screen and (min-width: 700px){
            body{
                background: #ff9062;
            }
        }
     @media screen and (min-width: 1000px){
         body{
             background: bisque;
         }
     }
     @media screen and (min-width: 1200px){
         body{
             background: #65ffe4;
         }
     }
    </style>
</head>
<body>
<h1>sử dụng nhiều @media screem đổi màu thẻ body theo kích cỡ màn hình</h1>
</body>
</html>
