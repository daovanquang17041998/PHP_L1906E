<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a{
            text-decoration: none;
        }
        /*Trạng thái bình thường*/
        a:link{
            color: #fd2a28;
        }
        /*Trạng thái khi di chuyệt vào*/
        a:hover{
            color: #1f1bff;
        }
        /*Trạng thái giữ chuột lâu*/
        a:active{
            color: #ffbcad;
        }
        /*Trạng thái click chuột*/
        a:visited{
            color: #fdf824;
        }
    </style>
</head>
<body>
<a rel="stylesheet" href="index1">index1</a>
</body>
</html>
