<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        h1{
            /*
            comment 1 dòng trong css
            selector theo the html
            */
            background: #ffbcad;
        }
        div{
            background: #fd2a28;
        }
        section p{
            /*
             Selector theo ten the html long nhau
            tuc la the section chua the p
            hay noi cach khac la the p nam trong the section
             */
            background: #65ffe4;
        }
    </style>
</head>
<body>
<div>thẻ div</div>
<h1>đào văn quang</h1>
<section>
    <p>the p trong section</p>
</section>
<p>thẻ p</p>
</body>
</html>
