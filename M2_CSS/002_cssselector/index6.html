<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a {
            background: green;
            color: white;
        }
        /*
        :hover áp dụng khi người dùng di chuột vào đối tượng selector
         */
        a:hover {
            background: orange;
            color: pink;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="#">thời sự</a></li>
        <li><a href="#">văn hóa</a></li>
        <li><a href="#">giáo dục</a></li>
    </ul>
</nav>
</body>
</html>
